version: 2.1
jobs:
  run_and_test:
    docker:
      - image: circleci/node:14
    
    steps:
      - checkout
      - run: echo "My environment variable value is:" $MY_ENV_VAR
      - run: npm install
      - run: npm test
      - persist_to_workspace:
          root: ~/project
          paths:
            - node_modules

workflows:
  test_my_app:
    jobs:
      - run_and_test
          context:
            - test